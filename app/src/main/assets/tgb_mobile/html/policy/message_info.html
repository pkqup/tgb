<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360" user-scalable="no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="../../css/common.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/queryInfo_index.css" type="text/css"/>
    <script type="text/javascript" src="../../common/libs/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/its.configuration.js"></script>
    <title>消息详情</title>
    <style>
        .message_info_index{
            overflow: auto;
            position: fixed;
            width: 100%;
            height:calc(100% - 80px);
            top: 63px;
            text-indent:2em;
            font-size:14px;
            line-height:23px;
        }
        .message_info_content{
            padding: 15px 15px;
        }
    </style>
</head>
<body>
<div class="common">
<div class="header">
    <img id="goBack" class="goBack" src="../../img/goBack.png"/>
    <b id="tittle" class="tittle"></b>
</div>
    <div  class="message_info_index ">
           <p  class="message_info_title " id=" message_info_title"></p>
           <p class="message_info_time" id="message_info_time"></p>
          <p class="message_info_content" id="message_info_content"></p>
    <div>
        </div>
<script>
    $(document).ready(function() {
        var  messagecontent=localStorage.getItem('messagecontent');
        var  messagetime=localStorage.getItem('messagetime');
        var  messagetitle=localStorage.getItem('messagetitle');
        $('#message_info_content').html(messagecontent);
        $('#tittle').text(messagetitle);
        $('#message_info_time').html(messagetime);
        $("#goBack").on('click', function () {
            window.location.href = "message_enquiry.html";
        });
    });

</script>
</body>
</html>
