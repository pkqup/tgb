<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360" user-scalable="no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="css/common.css" type="text/css"/>
    <link rel="stylesheet" href="./css/register.css" type="text/css"/>
    <title>注册</title>
</head>
<body style="">
    <div class="common">
        <div class="header">
            <img id="goBack" class="goBack" src="./img/goBack.png"/>
            <b id="tittle" class="tittle">注册</b>
        </div>
        <!--<div id="inputFlexBox" style="height: calc(100% - 40px);width: 100%;overflow-y: scroll;margin-top:40px;background:white;">-->
            <div class="contentBox" style="padding-top: 22px;">
               <!--<form id="register_form" style="padding-left: 22%">-->
                <div class="same" style="margin-top: 0;">
                    <select id="select_box"class="selectBox" >
                        <option value="1">个人</option>
                        <option value="2">代理报关企业</option>
                        <option value="3">货运代理企业</option>
                        <option value="4">货运司机</option>
                        <!--<option value="5">其它</option>-->
                    </select>
                </div>
                <div class="register_same">
                    <img src="img/normal_phone.png" class="regidter_pic_con"/>
                    <input value="" type="text" id="userphone" placeholder="手机号码" name="userphone"  pattern="^1[0-9]{10}$" required oninvalid="this.setCustomValidity('请输入正确的号码');" oninput="setCustomValidity('')">
                </div>
                <div  class="register_same">
                       <img src="img/normal_pass.png" class="regidter_pic_con"/>
                       <input type="password" id="password" placeholder="密码（长度6-20)" name="password" pattern="^[a-zA-Z0-9]\w{5,19}$" required oninvalid="this.setCustomValidity('6~20字母数字或下划线');" oninput="setCustomValidity('')">
                   </div>
                <div  class="register_same">
                    <img src="img/normal_repass.png" class="regidter_pic_con"/>
                       <input type="password" id="password2" placeholder="确认密码" name="password" required onchange="checkPassword()">
                   </div>
                <div  class="register_same">
                    <img src="img/normal_email.png" class="regidter_pic_con"/>
                       <input value="" type="text" id="emailphone" placeholder="邮箱号码" name="emailphone"  pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required oninvalid="this.setCustomValidity('请输入正确的邮箱格式');" oninput="setCustomValidity('')">
                   </div>
                <div  class="register_same">
                    <img src="img/normal_name.png" class="regidter_pic_con"/>
                       <input value="" type="text" id="name" placeholder="姓名" name="name" required >
                   </div>
                <div  class="register_same" id="checkId_div">
                    <img src="img/normal_corname.png" class="regidter_pic_con"/>
                       <input value="" type="text" id="checkId" placeholder="身份证号"name="checkId" required pattern="^([0-9]){18}(x|X)?$" oninvalid="this.setCustomValidity('请输入合法的身份证号');" oninput="setCustomValidity('')">
                   </div>
                <div  class="register_same"  style="display:none" id="corporation_name_div" >
                    <img src="img/normal_corname.png" class="regidter_pic_con"/>
                       <input type="text" id="corporation_name" placeholder="企业名称" name="name" >
                   </div>
                <div  class="register_same"  style="display:none"  id="all_div">
                    <img src="img/normal_three.png" class="regidter_pic_con"/>
                       <input type="text" placeholder="三证合一代码" name="name"  id="all" >
                   </div>
                <div  class="register_same" style="display:none" id="ocean_code_div" >
                    <img src="img/normal_ocode.png" class="regidter_pic_con"/>
                       <input type="text" placeholder="海关代码" name="name"  id="ocean_code"  >
                   </div>
                <div  class="register_same" style="display:none" id="carNo1_div" >
                    <img src="img/normal_car.png" class="regidter_pic_con"/>
                       <input type="text" placeholder="车牌号1" name="name"  id="carNo1" >
                   </div>
                <div  class="register_same"  style="display:none" id="carNo2_div">
                    <img src="img/normal_car.png" class="regidter_pic_con"/>
                    <input type="text" placeholder="车牌号2" name="name"  id="carNo2">
                   </div>
                   <div class="register_same clearfix">
                       <img src="img/normal_phonecode.png" class="regidter_pic_con"/>
                       <input type="text" id="checkcode" placeholder="验证码" />
                       <div id="qrcode">获取验证码</div>
                   </div>
                   <div class="btn_space">
                       <!--<input type="submit" value="提交" >-->
                       <!--<input type="button" value="重置" >-->
                       <div id="submitData">提交</div>
                       <div id="reset"  onclick="resetform()">重置</div>
                   </div>
            </div>
        <!--</div>-->
    </div>
    <script type="text/javascript" src="./common/libs/jquery.min.js"></script>
    <script type="text/javascript" src="./common/commonFunc.js"></script>
    <script type="text/javascript" src="./js/its.configuration.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
</body>
</html>
